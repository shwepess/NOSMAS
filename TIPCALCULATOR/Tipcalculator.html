<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>JOSHUA'S Tip Calculator</h1>
    <label for="billAmount">Bill Amount ($):</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount" required>
    <br>
    <label for="tipPercentage">Tip Percentage (%):</label>
    <input type="number" id="tipPercentage" placeholder="Enter tip percentage" required>
    <br>
    <button onclick="calculateTip()">Calculate Tip</button>
    <br>
    <label for="tipAmount">Tip Amount ($):</label>
    <span id="tipAmount"></span>
    <br>
    <label for="totalAmount">Total Amount ($):</label>
    <span id="totalAmount"></span>
</div>
<script src="script.js"></script>
</body>
</html>
