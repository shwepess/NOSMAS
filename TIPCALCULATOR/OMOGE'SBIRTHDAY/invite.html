<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init('YOUR_USER_ID');
        })();
    </script>
</head>
<body>
    <header>
        <div class="logo">Omoge Helen Ayantayo's 40th Birthday</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="invite.html">Invite</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="invite" style="background-image: url('https://via.placeholder.com/1200x800');">
        <h2>Invite a Guest</h2>
        <form id="invite-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="guest-name">Guest's Email:</label>
            <input type="email" id="guest-name" name="guestName" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Invite</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Omoge Helen Ayantayo's 40th Birthday. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('#invite-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const serviceID = 'YOUR_SERVICE_ID';
            const templateID = 'YOUR_TEMPLATE_ID';

            const templateParams = {
                from_name: document.querySelector('#name').value,
                to_name: document.querySelector('#guest-name').value,
                from_email: document.querySelector('#email').value,
                message: `You are cordially invited to celebrate Omoge Helen Ayantayo's 40th Birthday in grand style on August 31, 2024 at 6:00 PM at Marquis Gardens Banquet & Convention Centre, 1050 Rymal Rd E, Hamilton, ON L8W 3N6, Canada.`
            };

            emailjs.send(serviceID, templateID, templateParams)
                .then(() => {
                    alert('Invitation sent successfully!');
                }, (err) => {
                    alert('Failed to send invitation. Please try again later.');
                    console.error('Failed to send email:', err);
                });
        });
    </script>
</body>
</html>
