<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Parts Unlimited Inc.</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="jobsearch.html">Job Search</a></li>
                <li><a href="joblisting.html">Job Listing</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="contact-us.html" class="current">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact-form-section">
            <h2>Contact Us</h2>

            <div class="form-div">

                <form action="" id="contact-form">

                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required />
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required />
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <input type="submit" value="Submit" />

                </form>

            </div>

        </section>
    </main>
    <footer>
        <p>
            &copy; 2024 Parts Unlimited Inc. All rights reserved. |
            <a href="contact-us.html">Contact</a> | <a href="terms.html">Terms</a> |
            <a href="privacy.html">Privacy</a>
        </p>
    </footer>

</body>
</html>
