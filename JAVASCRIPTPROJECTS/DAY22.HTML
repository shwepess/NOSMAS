<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Addition</title>
</head>
<body>
    <h1>Simple Addition of Three Numbers</h1>
    <p>The numbers to add are $1,000,000, $250,000, and $500,000.</p>
    <p id="demo">Total: </p>

    <script>
        document.getElementById("demo").innerText = "Total: $" + (1000000 + 250000 + 500000);
    </script>
</body>
</html>
