<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Omoge's Fabulous Forty Celebration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Omoge's Fabulous Forty Celebration</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="event-details.html">Event Details</a></li>
                <li><a href="rsvp.html">RSVP Form</a></li>
                <li><a href="hotel-reservations.html">Hotel Reservations</a></li>

                <li><a href="invite.html">Invitation Page</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="parallax">
        <img src="images/a7.jpg" alt="RSVP" class="background-image">
        <div class="content">
            <h2>RSVP</h2>
            <form id="rsvp-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="attending">Will you be attending?</label>
                <select id="attending" name="attending" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
