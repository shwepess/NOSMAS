<body>
    <h1>Contact Us</h1>
    <form action="">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" maxlength="20" required>
<br> <br>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" maxlength="20" required>
        <br> <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" maxlength="20" required>
        <br> <br>
        <label for="email">  Email    :</label>
        <input type="  email" id="  email" name="email" required>
        <br> <br>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" cols="30" rows="4" placeholder="Enter your comments here..." required></textarea>
        <br> <br>
        <label for="contact-method">Preferred Work Type:</label>
        <select id="contact-method" name="contact-method">
            <option value="text">Hybrid</option>
            <option value="phone">Onsite</option>
            <option value="mail">Remote</option>
        </select>

        <p>How did you hear about us?</p>
        <input type="radio" id="friend" name="referral" value="friend">
        <label for="friend">Friend</label><br>
        <input type="radio" id="internet" name="referral" value="internet">
        <label for="internet">Internet</label><br>
        <input type="radio" id="advertisement" name="referral" value="advertisement">
        <label for="advertisement">Advertisement</label><br>
        <br> <br>
        <label for="subscribe">Subscribe to our newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes" checked>

        <input type="submit" value="Submit">

<video src="Day4/videos/jakobowens.mp4"></video>
        
    </form>
